<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 110" preserveAspectRatio="none">
  <defs>
    <!-- Metal gradient matching your frame -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#505050"/>
      <stop offset="15%" style="stop-color:#3e3e3e"/>
      <stop offset="40%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    
    <!-- Hexagon cutout mask with rounded corners -->
    <mask id="hexCutout">
      <!-- White background = visible -->
      <rect width="220" height="110" fill="white"/>
      <!-- Black hexagon = invisible (cutout) -->
      <!-- Hexagon centered at 110, positioned near top -->
      <path d="M 110 0
               C 112 0, 114 0, 116 1
               L 130 8
               C 132 9, 133 11, 134 13
               L 138 25
               C 138 27, 138 29, 138 31
               L 138 35
               C 138 37, 137 39, 136 41
               L 130 51
               C 129 53, 127 54, 125 55
               L 113 60
               C 111 61, 109 61, 107 60
               L 95 55
               C 93 54, 91 53, 90 51
               L 84 41
               C 83 39, 82 37, 82 35
               L 82 31
               C 82 29, 82 27, 82 25
               L 86 13
               C 87 11, 88 9, 90 8
               L 104 1
               C 106 0, 108 0, 110 0
               Z" 
            fill="black"/>
    </mask>
  </defs>
  
  <!-- Frame with rounded corners and hexagon cutout -->
  <rect width="220" height="110" 
        rx="4" ry="4"
        fill="url(#frameGradient)" 
        mask="url(#hexCutout)"
        stroke="#0a0a0a" 
        stroke-width="1"/>
</svg>
